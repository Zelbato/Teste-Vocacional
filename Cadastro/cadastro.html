<!--Inicio do Login e Cadastro-->


<main class="main">

    <section class="cadastro">

        <aside class="container">
            <div class="content first-content">
                <div class="first-column">
                    <h2 class="title title-primary">Bem-vindo de volta!</h2>
                    <p class="description description-primary">Para manter-se conectado conosco</p>
                    <p class="description description-primary">Faça o login com suas informações pessoais</p>
                    <button id="signin" class="btn btn-primary">ENTRAR</button>
                </div>    
                <div class="second-column">
                    <h2 class="title title-second">Criar uma conta</h2>

                    <p class="description description-second">Use seu e-mail para se cadastrar:</p>
                    <form class="form">
                        <label class="label-input" for="">
                            <i class="far fa-user icon-modify"></i>
                            <input type="text" placeholder="Name">
                        </label>
                        
                        <label class="label-input" for="">
                            <i class="far fa-envelope icon-modify"></i>
                            <input type="email" placeholder="Email">
                        </label>
                        
                        <label class="label-input" for="">
                            <i class="fas fa-lock icon-modify"></i>
                            <input type="password" placeholder="Password">
                        </label>
                        
                        
                        <button class="btn btn-second">Cadastrar</button>        
                    </form>
                </div><!-- second column -->
            </div><!-- first content -->
        </aside>
    </section>
</main>
