<body>

    <header class="header">

        <div class="menu-mobile">
            <label for="chk1" onclick="menu()">

            </label>
        </div>

        <input type="checkbox" name="" id="chk1">

        <div class="logo">
            <h1><a href="/index.html">New <span class="gradient">Careers</span>.</a></h1>
        </div>

        <ul>
            <li><a id="#home" href="/index.html" id="inicio">Inicio</a></li>
            <li><a id="#vocacional" href="vocacional.html" id="destaque"><span
                        class="teste">Teste Vocacional</span></a>

            <li><a id="#facul" href="faculdade.html" id="eventos">Faculdades</a></li>

            <li><a class="mobile-entrar" href="cadastro.html" id="eventos">Entrar</a></li>
          
            <a href="#" class="menu-button">
                 <i class="fa-solid fa-user"></i> <!--Cadastrar-se ou <br> Excluir conta -->
            </a>
        
            <div class="tooltip">
                <a href="cadastro.html" class="menu-item">
               
        
                    <div class="menu-item-content">
                        <span class="menu-item-content-title">
                           Ainda não se cadastrou?<br>
                           Clique aqui para se cadastrar!
                        </span>

                             Login
                         </span>
                    </div>
                </a>
        
               

        </ul>
    </header>

    <main class="main">
        <article class="container">
            <section class="form-image">
                <img src="../Public/assets/Img/imagemLogin.svg" alt="image">
            </section>

            <section class="form">
                <form action="#">
                    <div class="form-header">
                        <div class="title">
                            <h1>Cadastre-se</h1>
                        </div>
                        <div class="login-button">
                            <button> <a href="login.html">Login</a> </button>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-box">
                            <label for="firstname">Nome</label>
                            <input id="firstname" type="text" name="firstname" placeholder="Digite seu nome" required>
                        </div>

                        <div class="input-box">
                            <label for="date">Data de Nascimento</label>
                            <input id="date" type="date" name="date" placeholder="Digite seu data de nascimento" >
                        </div>
                      

                        <div class="input-box">
                            <label for="email">Email</label>
                            <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                        </div>
                        
                        <div class="input-box">
                            <label for="local">Localização </label>
                            <input id="local" type="local" name="local" placeholder="Digite seu CEP" required>
                        </div>
                        
                        <div class="input-box">
                            <label for="password">Senha</label>
                            <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                         
                        </div>

                    </div>

                    <!-- <div class="gender-inputs">
                        <div class="gender-title">

                        <div class="gender-group">

                                <input type="radio" id="estudante" name="gender">
                                <label for="estudante">Estudante</label>
                            </div>

                            <div class="gender-input">
                                <input type="radio" id="profissional" name="gender">
                                <label for="profissional">Profissional</label>
                            </div>
                        </div>
                    </div> -->

                    <aside class="continue-button">
                        <button><a href="#">Cadastrar</a></button>
                    </aside>
                </form>
            </section>
        </article>
    </main>

    <script src="../Public/assets/Js/cadastro.js"></script>
